<div ng-controller='LoginCtrl'>
  <div class="login-section" ng-show="!userIsLoggedIn()">

  <h1>Login</h1>
  <form class="form-horizontal" ng-submit="login()" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control input-lg" id="username" ng-model="formUsername" ng-model-options="{ debounce: 250 }" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control input-lg" id="password" ng-model="formPassword" ng-model-options="{ debounce: 250 }"placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Log In</button>
  </form>
  </br>
  <button type="button" class="btn btn-primary btn-lg" ng-class="signup-button" ng-click="signup()">Sign Up</button>
  </div>
  <div class="logout-section" ng-show="userIsLoggedIn()">
    <h1>LogOut</h1>
    <button type="button" class="btn btn-primary btn-lg" ng-class="logout-button" ng-click="logout()">Log Out</button>
    </br>
  </div>
</div>
