<div ng-controller="PlaceListCtrl">
  <h1>My Places</h1>

  Search: <input ng-model="query">
  <div id="place-list" ng-model="places">
    <ul>
      <li ng-repeat="place in places | filter:query | orderBy:'name'">
        <span> {{ place.name }}
          <button ng-click="deletePlace(place.id)">Delete</button>
        </span>
        <p> {{ place.type }} </p>
      </li>
    </ul>
  </div>
</div>
