<div ng-controller="ListCtrl">
  <div class="search-box">
    Search: <input type="text" ng-model="query">
  </div>
  <div class="list-section container-fluid">
    <div id="all-lists" ng-model="lists">
      <ul class="list-unstyled list-box">
        <li ng-repeat="list in lists | filter:query | orderBy:'name'">
          <div class="single-list-box">
            <ul class="list-group">
              <li class="list-group-item">
                <span class="list-name"><a href='#/lists/{{ list.id }}'> {{ list.name }}</a></span>
                <span class="list-location"><p>NE, Portland, OR</p></span></li>
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Morbi leo risus</li>
              <li class="list-group-item">Porta ac consectetur ac</li>
              <li class="list-group-item">Vestibulum at eros</li>
            </ul>
            <button type="button" class="btn btn-default" ng-click="deleteList(list.id)">
            Delete</button></span>
          </div>
        </li>
      </ul>
    </div>
    <form ng-submit="createList(list.name)" novalidate>
        <div class="form-group">
          <label for="list-name">Create List</label>
          <input type="text" class="form-control" id="list-name" placeholder=
          "best coffee shops" ng-model="list.name" ng-model-options="{ debounce: 250 }" />
          <button type="submit" class="btn btn-default" id="saveList">Save</button>
        </div>
    </form>
    </br>
  </div>
</div>
