<div ng-controller="DiscoverCtrl">
  <div class="discover-section container-fluid">
    <div class="discover-header">
      <div class="discover-black-box"></div>
    </div>
    <div class="discover-search">
      <h1>the world is your oyster</h1>
      <form class="form-horizontal" ng-submit="googleSearch()" novalidate>
        <div class="form-group form-group-lg">
          <div class="input-group input-group-lg">
            <input type="text" ng-model="searchInput" placeholder="Salt and Straw" typeahead="place.description for place in queryAutocomplete()" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
            <input type="text" ng-model="locationInput" placeholder="Northeast Portland, OR" typeahead="place.description for place in placeAutocomplete()" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </span>
            <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
            <div ng-show="noResults">
              <i class="glyphicon glyphicon-remove"></i> No Results Found
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="discover-results container-fluid" ng-model="searchResults">
      <div class="row">
        <ul class="list-unstyled">
          <li ng-repeat="place in searchResults | orderBy:'name'">
            <div class="col-xs-12 col-sm-6 col-md-4">
              <div class="well well-lg">
                <span> {{ place.name }}</span></br>
                <span> {{ place.vicinity }}</span>
                <span> {{ place.placeId }}</span>
                <span> {{ place.types }}</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
